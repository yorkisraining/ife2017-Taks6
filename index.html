<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>

		<canvas id="canvas1" width="400" height="400"></canvas>
		<canvas id="canvas2" width="50" height="400"></canvas>
		<div class="wrap">
			<ul class="rgb">
				<li>
					R <input type="number" value="255" min="0" max="255" class="r" />
				</li>
				<li>
					G <input type="number" value="255" min="0" max="255" class="g" />
				</li>
				<li>
					B <input type="number" value="255" min="0" max="255" class="b" />
				</li>		
			</ul>
			<ul class="hsl">
				<li>
					H <input type="number" value="1" min="0" max="1" step="0.1" class="h" />
				</li>
				<li>
					S <input type="number" value="1" min="0" max="1" step="0.1" class="s" />
				</li>
				<li>
					L <input type="number" value="1" min="0" max="1" step="0.1" class="l" />
				</li>		
			</ul>
		</div>
		
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
		<script type="text/javascript" src="color.js" ></script>

	</body>
